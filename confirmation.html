  <!-- Formulaire de vente -->
  <div class="form-container">
    <form id="saleForm">
      <input type="text" id="firstName" placeholder="Pr√©nom" required>
      <input type="text" id="lastName" placeholder="Nom" required>
      <input type="tel" id="phone" placeholder="Num√©ro de t√©l√©phone" required>
      <select id="wilaya" required>
        <option value="">Choisissez votre wilaya</option>
        <option value="Alger">Alger</option>
        <option value="Oran">Oran</option>
        <option value="Tizi Ouzou">Tizi Ouzou</option>
        <option value="Constantine">Constantine</option>
      </select>
      <input type="text" id="deliveryPrice" placeholder="Prix de livraison" readonly>
      <button type="submit">Soumettre</button>
    </form>
  </div>

  <!-- Fen√™tre modale -->
  <div class="overlay" id="overlay"></div>
  <div class="popup" id="popup">
    <h2>Succ√®s</h2>
    <p>Merci <span id="popupFirstName"></span> <span id="popupLastName"></span>, votre vente a bien √©t√© soumise !</p>
    <button id="closePopup">Fermer</button>
  </div>

  <p style="text-align:center; margin: 40px 0; color: #5c4033; font-style: italic;">
    Merci de votre confiance. L'√©quipe KHS reste √† votre √©coute !
  </p>

  <script>
    const saleForm = document.getElementById('saleForm');
    const firstName = document.getElementById('firstName');
    const lastName = document.getElementById('lastName');
    const phone = document.getElementById('phone');
    const wilaya = document.getElementById('wilaya');
    const deliveryPrice = document.getElementById('deliveryPrice');
    const popup = document.getElementById('popup');
    const closePopup = document.getElementById('closePopup');
    const popupFirstName = document.getElementById('popupFirstName');
    const popupLastName = document.getElementById('popupLastName');
    const overlay = document.getElementById('overlay');

    function updateDeliveryPrice() {
      const selectedWilaya = wilaya.value;
      if (selectedWilaya === 'Alger') {
        deliveryPrice.value = '500 DZD';
      } else if (selectedWilaya === 'Oran') {
        deliveryPrice.value = '600 DZD';
      } else if (selectedWilaya === 'Tizi Ouzou') {
        deliveryPrice.value = '550 DZD';
      } else if (selectedWilaya === 'Constantine') {
        deliveryPrice.value = '620 DZD';
      } else {
        deliveryPrice.value = '';
      }
    }

    wilaya.addEventListener('change', updateDeliveryPrice);

    saleForm.addEventListener('submit', function(e) {
      e.preventDefault();
      popupFirstName.textContent = firstName.value;
      popupLastName.textContent = lastName.value;
      popup.style.display = 'block';
      overlay.style.display = 'block';
    });

    closePopup.addEventListener('click', function() {
      popup.style.display = 'none';
      overlay.style.display = 'none';
      saleForm.reset();
      deliveryPrice.value = '';
    });

      function mettreAJourCompteurPanier() {
    const panier = JSON.parse(localStorage.getItem("panier")) || [];
    let totalArticles = 0;
    panier.forEach(item => {
        totalArticles += item.quantite;
    });
    document.getElementById("cart-count").textContent = totalArticles;
}

        mettreAJourCompteurPanier();
  </script>
